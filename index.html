<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AFC | Elite Ramadan Specialist</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #000; --deep-green: #04160f; --accent-green: #27ae60; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: #fff; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .app-shell { width: 100%; max-width: 420px; background: var(--deep-green); border-radius: 40px; padding: 25px; border: 2px solid var(--gold); box-shadow: 0 15px 50px rgba(0,0,0,0.8); min-height: 95vh; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 26px; color: var(--gold); margin: 5px 0; font-weight: 900; letter-spacing: 2px; }
        input { width: 100%; background: rgba(0,0,0,0.5); border: 1px solid #333; color: white; padding: 15px; border-radius: 15px; font-size: 16px; margin-bottom: 12px; outline: none; }
        .toggle-row { display: flex; background: #000; padding: 5px; border-radius: 15px; margin-bottom: 20px; }
        .t-btn { flex: 1; padding: 12px; border: none; border-radius: 12px; background: none; color: #555; font-weight: bold; cursor: pointer; }
        .t-btn.active { background: var(--gold); color: #000; }
        #resultsView { display: none; }
        .prot-card { background: rgba(212, 175, 55, 0.15); border: 1px solid var(--gold); padding: 15px; border-radius: 18px; text-align: center; margin-bottom: 20px; color: var(--gold); font-weight: 900; }
        .meal-box { background: rgba(255,255,255,0.03); padding: 18px; border-radius: 20px; margin-bottom: 12px; border-left: 5px solid var(--gold); }
        .workout-box { background: rgba(39, 174, 96, 0.1); border: 1px dashed var(--accent-green); padding: 15px; border-radius: 20px; margin-top: 20px; }
        .footer { margin-top: 30px; text-align: center; border-top: 1px solid rgba(212,175,55,0.2); padding-top: 20px; }
        .timing { color: var(--accent-green); font-weight: bold; font-size: 12px; display: block; margin-bottom: 10px; }
        .pdf-fab { position: fixed; bottom: 30px; right: 25px; width: 65px; height: 65px; background: var(--accent-green); border-radius: 50%; border: none; display: none; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(0,0,0,0.5); z-index: 1000; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="header">
        <h1>AZHAR FITNESS</h1>
        <p style="font-size: 10px; color: #888;">ELITE RAMADAN SPECIALIST</p>
    </div>

    <input type="text" id="mName" placeholder="Full Member Name">
    <input type="number" id="mWeight" placeholder="Enter Weight (kg)" oninput="calculateDiet()">

    <div class="toggle-row">
        <button id="lBtn" class="t-btn active" onclick="setGoal('loss')">FAT LOSS</button>
        <button id="gBtn" class="t-btn" onclick="setGoal('gain')">WEIGHT GAIN</button>
    </div>

    <div id="resultsView">
        <div class="prot-card" id="protDisplay"></div>
        <div class="meal-box"><h3>üåô SAHUR</h3><p id="sahurTxt"></p></div>
        <div class="meal-box"><h3>üïå IFTARI</h3><p id="iftarTxt"></p></div>
        <div class="meal-box" style="border-left-color: var(--accent-green);"><h3>üçΩÔ∏è DINNER</h3><p id="dinnerTxt"></p></div>

        <div class="workout-box">
            <h3 style="color: var(--accent-green); margin-top:0;">‚ö° RAMADAN WORKOUT</h3>
            <p id="workoutTxt" style="font-size: 13px; color: #eee;"></p>
        </div>

        <div class="footer">
            <span class="timing">GYM TIMINGS: 07:00 PM ‚Äì 01:00 AM</span>
            <p style="font-size: 9px; color: #444;">¬© 2026 AzharFitPro Elite Nutrition | Mumbra</p>
        </div>
    </div>
</div>

<button class="pdf-fab" id="pdfBtn" onclick="makePDF()">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="white"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
</button>

<script>
    let currentGoal = 'loss';
    function setGoal(g) {
        currentGoal = g;
        document.getElementById('lBtn').classList.toggle('active', g === 'loss');
        document.getElementById('gBtn').classList.toggle('active', g === 'gain');
        calculateDiet();
    }

    function calculateDiet() {
        const w = document.getElementById('mWeight').value;
        const res = document.getElementById('resultsView');
        const fab = document.getElementById('pdfBtn');
        if (w >= 35) {
            res.style.display = 'block'; fab.style.display = 'flex';
            const p = (w * 2.2).toFixed(0); 
            const cal = currentGoal === 'loss' ? (w * 25).toFixed(0) : (w * 35).toFixed(0);
            document.getElementById('protDisplay').innerText = `LOCKED: ${p}G PROTEIN | ~${cal} KCAL`;
            
            if (currentGoal === 'loss') {
                document.getElementById('sahurTxt').innerText = "5 Egg Whites + 100g Paneer + 1 Jowar Roti.";
                document.getElementById('iftarTxt').innerText = "2 Dates + 100g Bhuna Chana + Watermelon.";
                document.getElementById('dinnerTxt').innerText = "200g Grilled Chicken + Large Salad.";
                document.getElementById('workoutTxt').innerText = "Cardio 20 mins (Empty stomach before Iftar) + High Rep Weight Training (Post Iftar).";
            } else {
                document.getElementById('sahurTxt').innerText = "3 Whole Eggs + 2 Parathe + 1 Bowl Dahi.";
                document.getElementById('iftarTxt').innerText = "3 Dates + 500ml Milkshake + Chana Chaat.";
                document.getElementById('dinnerTxt').innerText = "250g Chicken Curry + 2 Bowls Rice.";
                document.getElementById('workoutTxt').innerText = "Heavy Weight Training (9:30 PM - 11:00 PM) + Compound movements only.";
            }
        } else { res.style.display = 'none'; fab.style.display = 'none'; }
    }

    async function makePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const n = document.getElementById('mName').value || "Athlete";
        const w = document.getElementById('mWeight').value;
        const p = (w * 2.2).toFixed(0);

        doc.setFillColor(4, 22, 15); doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(212, 175, 55); doc.setFontSize(22); doc.text("AZHAR FITNESS CENTER", 105, 25, { align: "center" });

        doc.setTextColor(0,0,0); doc.setFontSize(11);
        doc.text(`Athlete: ${n} | Weight: ${w}kg | Goal: ${currentGoal.toUpperCase()}`, 20, 50);
        doc.text(`PROTEIN LOCK: ${p}g Daily`, 20, 58);

        doc.setDrawColor(212, 175, 55); doc.rect(15, 65, 180, 55);
        doc.setTextColor(184, 134, 11); doc.setFontSize(14); doc.text("DUAS & BARKAT", 105, 75, { align: "center" });
        doc.setFontSize(9); doc.setTextColor(0,0,0);
        doc.text("Sehri Dua: 'Wa bi-sawmi ghadinn nawaiytu min shahri ramadan'", 20, 85);
        doc.text("Iftar Dua: 'Dhahabaz-zama‚Äôu wabtallatil-‚Äòurooq wa thabatal-ajru in sha Allah'", 20, 95);
        doc.text("Surah Al-Qadr (Tarjuma): Beshak Humne ise Shab-e-Qadr mein nazil kiya.", 20, 105);

        doc.setFontSize(14); doc.setTextColor(212, 175, 55); doc.text("DIET & WORKOUT PLAN", 20, 140);
        doc.setFontSize(9); doc.setTextColor(0,0,0);
        doc.text(`SAHUR: ${document.getElementById('sahurTxt').innerText}`, 20, 150);
        doc.text(`IFTARI: ${document.getElementById('iftarTxt').innerText}`, 20, 160);
        doc.text(`DINNER: ${document.getElementById('dinnerTxt').innerText}`, 20, 170);
        doc.setTextColor(39, 174, 96);
        doc.text(`WORKOUT: ${document.getElementById('workoutTxt').innerText}`, 20, 185);

        doc.setTextColor(150, 150, 150); doc.text("ZAKAT CALCULATOR: azharfitpro.com/zakat", 105, 210, { align: "center" });
        doc.setTextColor(39, 174, 96); doc.setFontSize(12); doc.text("GYM TIMINGS: 07:00 PM - 01:00 AM", 105, 230, { align: "center" });
        doc.save(`AFC_Elite_Plan_${n}.pdf`);
    }
</script>
</body>
</html>
